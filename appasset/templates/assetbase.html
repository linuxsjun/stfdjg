<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="/static/css/appasset/base.css">

    {% block styecss %}
    {% endblock styecss %}

</head>
<body>
   <header class="nav fixed-bottom bg-light border-top nav-fill">
       <a class="nav-item nav-link text-secondary" href="/asset/">
           <i class="fa fa-home fa-1x"></i><div class="text-base">首页</div>
       </a>
       <a class="nav-item nav-link text-secondary active" href="#">
           <i class="fa fa-cubes fa-1x"></i><div class="text-base">待处理</div>
       </a>
       <a class="nav-item nav-link text-secondary" href="#">
           <i class="fa fa-exchange fa-1x"></i><div class="text-base">已处理</div>
       </a>
       <a class="nav-item nav-link text-secondary" href="#">
           <i class="fa fa-user fa-1x"></i><div class="text-base">{{ userinfo }}</div>
       </a>
   </header>

   {% block mainbody %}
       <div class="container-fluid">
           <div class="row">
               <div class="col-12 p-0">
                   <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                       <div class="carousel-inner">
                           <div class="carousel-item active">
                               <img src="/static/img/backgroud_thumb.jpg" class="img-fluid" style="width:100%; height:160px;" alt="...">
                           </div>
                           <div class="carousel-item">
                               <img src="/static/img/backgroud.jpg" class="img-fluid" style="width:100%; height:160px;" alt="...">
                           </div>
                       </div>
                   </div>
               </div>
           </div>
           <div class="row ">
               <div class="col-4 p-3 border text-center">
                   <a href="/asset/assetappl/">
                       <i class="fa fa-pencil-square-o fa-2x text-primary"></i>
                       <p class="text-center m-0">申请</p>
                   </a>
               </div>
               <div class="col-4 p-3 border text-center">
                   <a href="#">
                       <i class="fa fa-wrench fa-2x text-warning"></i>
                       <p class="text-center m-0">报修</p>
                   </a>
               </div>
               <div class="col-4 p-3 border text-center">
                   <a href="#">
                       <i class="fa fa-sign-out fa-2x text-danger"></i>
                       <p class="text-center m-0">退还</p>
                   </a>
               </div>
               <div class="col-4 p-3 border text-center">
                   <a href="/asset/assetlist/">
                       <i class="fa fa-cubes fa-2x text-info"></i>
                       <p class="text-center m-0">设备</p>
                   </a>
               </div>
               <div class="col-4 p-3 border text-center">
                   <a href="#">
                       <i class="fa fa-wheelchair-alt fa-2x"></i>
                       <p class="text-center m-0">帮助</p>
                   </a>
               </div>
               <div class="col-4 p-3 border text-center">
                   <a href="#">
{#                       <i class="fa fa-wheelchair-alt fa-2x"></i>#}
{#                       <p class="text-center m-0">帮助</p>#}
                   </a>
               </div>
           </div>
           <div class="row py-2 bg-light">
               <div class="col-12">
               </div>
           </div>
           <div class="row">
               <div class="col-4 p-3 border text-center">
                   <a href="#">
                       <i class="fa fa-exchange fa-2x text-success"></i>
                       <p class="text-center m-0">FTP</p>
                   </a>
               </div>
               <div class="col-4 p-3 border text-center">
                   <a href="#">
                       <i class="fa fa-share-alt fa-2x"></i>
                       <p class="text-center m-0">分享</p>
                   </a>
               </div>
               <div class="col-4 p-3 border text-center">
                   <a href="#">
                       <i class="fa fa-database fa-2x text-secondary"></i>
                       <p class="text-center m-0">项目空间</p>
                   </a>
               </div>
           </div>
           <div class="row py-2 bg-light">
               <div class="col-12">
               </div>
           </div>
           <div class="row">
               <div class="col-4 p-3 border text-center">
                   <a href="#">
                       <i class="fa fa-at fa-2x"></i>
                       <p class="text-center m-0">企业邮箱</p>
                   </a>
               </div>
               <div class="col-4 p-3 border text-center">
                   <a href="#">
                       <i class="fa fa-paperclip fa-2x text-secondary"></i>
                       <p class="text-center m-0">附件邮寄</p>
                   </a>
               </div>
               <div class="col-4 p-3 border text-center">
                   <a href="#">
                       <i class="fa fa-globe fa-2x"></i>
                       <p class="text-center m-0">上网权限</p>
                   </a>
               </div>
           </div>
       </div>
   {% endblock %}

<!--
   jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边)
   加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。
   -->
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/holder.min.js"></script>

    {% block jquery %}
    {% endblock jquery%}
</body>
</html>
