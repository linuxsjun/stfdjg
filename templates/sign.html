<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录</title>

    <link rel="stylesheet" type="text/css" href="/static/css/base.css">

    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css">
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <script src="/static/js/wwLogin-1.0.0.js"></script>

</head>
<body>
   <header class="navbar navbar-inverse navbar-fixed-top">
       <div class="container">
           <div class="navbar-header">
                <a class="navbar-brand" href="/"><i class="fa fa-windows fa-1x"></i></a>
           </div>
           <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
               <ul class="nav navbar-nav navbar-right">
                   <li><a href="/">注册<i class="fa fa-user fa-1x"></i></a></li>
               </ul>
            </div>
       </div>
   </header>

   <div class="clearfix">
       <div class="colcenter clearfix">
           <div class="signstyle" id="">
               <form action="/sign/" method="post" name="sign">
                   {% csrf_token %}
                   <span class="clearfix"><i class="fa fa-user fa-5x"></i></span>
                   <p><input class="txtstyle" type="text" name="user" value="" placeholder="用户名(拼音 首字母大写)"></p>
                   <p><input class="txtstyle" type="password" name="passwd" value="" placeholder="密码"></p>
                   <p><input class="txtstyle signbtu" type="submit" value="登   录"></p>
               </form>
           </div>
           <div class="signstyle" id="wx_reg">
           </div>
           <script src="/static/js/sign.js"></script>
       </div>

   </div>
</body>
</html>
