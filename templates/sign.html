<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理平台 - 登录</title>

    <!-- font-awesome -->
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="/static/css/sign.css">

    <script src="/static/js/wwLogin-1.0.0.js"></script>
</head>

<body class="text-center">
    <form class="form-signin" action="/sign/" method="post" name="sign">
        {% csrf_token %}
        <h2 class="form-signin-heading text-center text-secondary"><i class="fa fa-jsfiddle fa-2x"></i></h2>
{#        <h1 class="h3 mb-3 font-weight-normal">登  录</h1>#}
        <label class="sr-only" for="user">用户</label>
        <input class="form-control" type="text" name="user" id="user" placeholder="用户名(拼音 首字母大写)" required="" autofocus="">
        <label class="sr-only" for="pwd">密码</label>
        <input class="form-control" type="password" name="passwd" id="pwd" placeholder="密码">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住密码
            </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
        <p class="mt-5 mb-3 text-muted">© Company 2018-2019</p>
    </form>
{#    <div class="form-signin" id="wx_reg"></div>#}
    <script src="/static/js/sign.js"></script>
</body>
</html>
