{% block jquery %}
    <script>
        $(document).ready(function () {
            $(".kkkk").click(function () {
                $(this).fadeOut("slow");
            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            var $divs = $('button');
            console.log($divs.length);
            console.log($divs[2].innerHTML);

            $divs.each(function (index, domEle) {
                console.log(index,domEle.innerHTML,this.innerHTML)
            });

            console.log($('.x666').index());
{#            $('button').css('background','blue')#}
            $('.x666').css('color','red');
            $('div,p').css('color','green');

            $('button#csrf').css({'color':'red','background':'blue'});
            $('#csrf').click(function () {
                var $csrfval = '{{ csrf_token }}';
                alert($csrfval)
            });

            $('input.clkall').click(function () {
                if($(this).prop("checked")){
                    $('input.clk').prop('checked','True');
                    $('input.clk').each(function () {
                        console.log("+" + $(this).val())
                    })
                } else{
                    $('input.clk').prop('checked','');
                    $('input.clk').each(function () {
                        console.log("-" + $(this).val())
                    })
                }
            });
            $('input.clk').click(function () {
                var $id = $(this).val();
                if ($(this).prop("checked")) {
                    console.log("+" + $id)
                }else{
                    console.log("-" + $id)
                }
                console.log($("[name='item']").val())
            })
            
            $('.mm').on('click',function () {
                $.ajax({
                    url:'/importdata/',
                    type:'POST',
                    data:{

                        "act":"display",
                        "id":1
                    },
                    success:function (data) {
                        console.log(data)
                    }
                })
            })
        })
    </script>
{% endblock jquery%}
