{% extends "base.html" %}

{% block styecss %}
    <link rel="stylesheet" type="text/css" href="/static/css/searcht.css">
    <link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui-for-work.min.css">
{% endblock styecss %}

{% block jquery %}
    <script>
        $(document).ready(function () {
            $(".kkkk").click(function () {
                $(this).fadeOut("slow");
            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            var $divs = $('button');
            console.log($divs.length);

            console.log($divs[2].innerHTML);

            $divs.each(function (index, domEle) {
                console.log(index,domEle.innerHTML,this.innerHTML)
            });

            console.log($('.x666').index());
{#            $('button').css('background','blue')#}
            $('.x666').css('color','red');
            $('div,p').css('color','green');

            $('button#csrf').css({'color':'red','background':'blue'});
            $('#csrf').click(function () {
                var $csrfval = '{{ csrf_token }}';
                alert($csrfval)
            });

            $('input.clkall').click(function () {
                if($(this).prop("checked")){
                    $('input.clk').prop('checked','True');
                    $('input.clk').each(function () {
                        console.log("+" + $(this).val())
                    })
                } else{
                    $('input.clk').prop('checked','');
                    $('input.clk').each(function () {
                        console.log("-" + $(this).val())
                    })
                }

            });

            $('input.clk').click(function () {
                var $id = $(this).val();
                if ($(this).prop("checked")) {
                    console.log("+" + $id)
                }else{
                    console.log("-" + $id)
                }
                console.log($("[name='item']").val())
            })
        })
    </script>
{% endblock jquery%}

{% block mainbody %}

    <p>{{ title }}</p>
    <br>
    <button class="kkkk" type="submit" value="1" >kkkkkkkkk</button>
    <br>
    <form  action = "/upload/" method = "post" enctype = "multipart/form-data">
        {% csrf_token %}
        <input type = "file" name = "file" />
        <input type = "submit" value = "upload" />
        <button class="x666" type="submit" value="1" >sssss</button>
    </form >

    <br/>
    <button id="csrf">csrf</button>
    <br/>

    <input class="clkall" type="checkbox" value="0" />
    <input class="clk" type="checkbox" name="item" value="1" />
    <input class="clk" type="checkbox" name="item" value="2" />
    <input class="clk" type="checkbox" name="item" value="3" />
    <input class="clk" type="checkbox" name="item" value="4" />


    <br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h5 class="modal-title" id="myModalLabel">Modal title</h5>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
