<!--导航条-->
<nav aria-label="Page navigation example" id="pagenav">
    <ul class="pagination justify-content-end">
        <li class="page-item" data-pagprevious="{{ pagprevious }}">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item disabled" id="page" data-page="{{ page }}">
            <a class="page-link">
                <span id="assetid"><span>{{ fpk|default:0 }}</span>-<span>{{ tpk|default:0 }}</span>/<span>{{ spk|default:0 }}</span></span>
            </a>
        </li>
        <li class="page-item" data-pagnext="{{ pagnext }}">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
