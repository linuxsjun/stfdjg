{% extends "base.html" %}

{% block styecss %}
    <link rel="stylesheet" type="text/css" href="/static/css/view_hr_list.css">
{% endblock styecss %}

{% block mainbody %}
    <div class="view_menu">
        <div class="limg"></div>
        <div class="sub_menu">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="sub_menu_foot"></div>
    </div>
    <div class="view_form">
        <div class="header">
            <h1>{{ title }}</h1>
        </div>

        <context>
            <div class="formview">
                <div class="cmd_nav">
                    <ul class="but_cmd">
                        <li><button class="btn" type="submit" form="cccc">保存</button></li>
                    </ul>
                    <div class="flowlist"></div>
                </div>
                <div class="form_view">
                    <div class="formtitle">
                        <h1>{{ context.user }}</h1>
                        <div class="smarttools"></div>
                    </div>
                    <form action="#" method="post" id="cccc" name="pure">
                        {% csrf_token %}
                        <input name="acte" value="{{ act }}" type="hidden">
                        <table>
                            <tr>
                                <td class="leb">状态</td>
                                <td class="val">
                                    {% if context.status %}
                                    <input type="checkbox" name="status" value="true" checked="">
                                    {% else %}
                                    <input type="checkbox" name="status" value="false">
                                    {% endif %}
                                </td>
                                <td class="leb">编号</td>
                                <td class="val"><input class="form_txtin" type="text" name="sid" value="{{ context.sid }}" placeholder="编号"></td>
                            </tr>
                            <tr>
                                <td class="leb">名称</td>
                                <td class="val"><input class="form_txtin" type="text" name="name" value="{{ context.name }}" placeholder="名称"></td>
                                <td class="leb">规格</td>
                                <td class="val"><input class="form_txtin" type="text" name="specifications" value="{{ context.specifications }}" placeholder="规格"></td>
                            </tr>
                            <tr>
                                <td class="leb">型号</td>
                                <td class="val" colspan="3"><input class="form_txtin" type="text" name="model" value="{{ context.model }}"  placeholder="型号"></td>
                            </tr>
                            <tr>
                                <td class="leb">类型</td>
                                <td class="val"><input class="form_txtin" type="text" name="categoryid" value="{{ context.categoryid.name|default:'1001' }}"></td>
                                <td class="leb">购买日期</td>
                                <td class="val"><input class="form_txtin" type="date" name="purchase" value="{{ context.purchase|date:'Y-m-d' }}"></td>
                            </tr>
                            <tr>
                                <td class="leb">价格</td>
                                <td class="val"><input class="form_txtin" type="number" name="price" value="{{ context.price|default:'0' }}"></td>
                                <td class="leb">出厂编号</td>
                                <td class="val"><input class="form_txtin" type="text" name="sn" value="{{ context.sn }}" placeholder="出厂编号"></td>
                            </tr>
                            <tr>
                                <td class="leb">用户</td>
                                <td class="val"><input class="form_txtin" type="text" name="user" value="{{ context.user }}"></td>
                                <td class="leb">文件配额</td>
                                <td class="val"><input class="form_txtin" type="number" name="quotafiles" value="{{ context.quotafiles|default:'0' }}"></td>
                            </tr>
                            <tr>
                                <td class="leb">出厂日期</td>
                                <td class="val"><input class="form_txtin" type="date" name="manufacture" value="{{ context.manufacture|date:'Y-m-d' }}"></td>
                                <td class="leb">维保到期</td>
                                <td class="val"><input class="form_txtin" type="date" name="warranty" value="{{ context.warranty|date:'Y-m-d' }}"></td>
                            </tr>
                            <tr>
                                <td class="leb">备注</td>
                                <td colspan="3" class="val">
                                <textarea class="form_txtin" name="comment" clos=",100" rows="3" warp="soft" placeholder="备注">{{ context.nots }}</textarea>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <div class="sheet">
                        <div class="sheetheader">
                            <a>配件</a>
                            <a>采购</a>
                            <a>其它</a>
                        </div>
                        <div class="sheetcontext">
                            <div><p>td1</p></div>
                            <div><p>td2</p></div>
                            <div><p>td3</p></div>
                        </div>
                    </div>
                </div>

                <div class="form_foot">
                    <p>分配记录</p>
                    <div class="tbtable">
                        <div class="tbheader">

                        </div>
                        <div class="tbbody">
                            <div class="tbtr">
                                <a>
                                <div class="tbtd"></div>
                                <div class="tbtd"></div>
                                <div class="tbtd"></div>
                                <div class="tbtd"></div>
                                <div class="tbtd"></div>
                                </a>
                            </div>
                            <div class="tbtr">
                                <a>
                                <div class="tbtd"></div>
                                <div class="tbtd"></div>
                                <div class="tbtd"></div>
                                <div class="tbtd"></div>
                                <div class="tbtd"></div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </context>

        <div class="footbar"></div>
    </div>
{% endblock %}
