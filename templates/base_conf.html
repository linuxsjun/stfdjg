{% extends "base.html" %}

{% block styecss %}
    <link rel="stylesheet" type="text/css" href="/static/css/base_conf.css">
    <link rel="stylesheet" type="text/css" href="/static/css/view_hr_list.css">
{% endblock styecss %}

{% block mainbody %}
    <div class="view_menu">
        <div class="limg"></div>
        <div class="sub_menu">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="sub_menu_foot"></div>
    </div>
    <div class="view_form">
        <div class="header">
            <h1>{{ title }}</h1>
        </div>
        <div class="cmd_nav">
            <ul class="but_cmd">
                <li>
                    <a href="/gettoken">Token</a>
                </li>
            </ul>
            <div class="flowlist"></div>
        </div>
        <context>
            <form  class="navbar-form navbar-left" action="/conf" method="get" value=1>
                <div class="form-group input-group">
                    <label class="input-group-addon" >CORPID:</label>
                    <input class="form-control" type="text" name="corpid" value="{{ context.corpid }}">
                </div>

                <div class="form-group input-group">
                    <label class="input-group-addon">CORPSECRET:</label>
                    <input class="form-control" type="text" name="corpsecret" value="{{ context.corpsecret }}">
                </div>
                <button type="submit" class="btn btn-default" value="提交">提交</button>
            </form>
        </context>
        <div class="footbar">

        </div>
    </div>
{% endblock %}
