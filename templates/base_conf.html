{% extends "base.html" %}

{% block styecss %}
    <link rel="stylesheet" type="text/css" href="/static/css/base_conf.css">
    <link rel="stylesheet" type="text/css" href="/static/css/view_hr_list.css">
{% endblock styecss %}

{% block mainbody %}
    <div>
        <div class="container-fluid">
            <div>
                <h3>{{ title }}</h3>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <!--工具条-->
                    <div>
                        <button type="button" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-default">取消</button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <!--导入导出条-->
                    <div class="dropdown sr-only">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            动作
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">打印</a></li>
                            <li><a href="#">导出</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <article>
            <form  class="form-horizontal" action="/conf" method="get" value=1>
                <div class="container-fluid cmd_nav">
                    <div class="row">

                    </div>
                </div>
                <div class="container">
                    <div class="card-deck mb-3 text-center my-3">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col">
                                    <h4 class="my-0 font-weight-normal">
                                        企业微信设置
                                    </h4>
                                        </div>
                                    <div class="col-auto">
                                    <button type="button" class="btn btn-outline-primary" value="提交">保存</button>
                                        </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group col-sm form-row">
                                            <label class="col-form-label" for="corpid">CORPID:</label>
                                            <input class="form-control" type="text" name="corpid" id="corpid" value="{{ context.corpid }}">
                                        </div>
                                        <div class="form-group col-sm form-row">
                                            <label class="col-form-label" for="corpsecret">CORPSECRET:</label>
                                            <input class="form-control" type="text" name="corpsecret" id="corpsecret" value="{{ context.corpsecret }}">
                                        </div>
                                        <div class="form-group col-sm form-row">
                                            <label class="col-form-label" for="token">Token:</label>
                                            <input class="form-control" type="text" name="token" id="token" value="{{ context.token }}" readonly>
                                        </div>
                                        <button type="button" data-loading-text="Loading..." class="btn btn-outline-primary" data-toggle="gettoken" autocomplete="off">
                                            <span><i class="fa fa-cloud-download fa-1x"></i></span>
                                            GetToken
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-4 shadow-sm"><div class="card-header"></div><div class="card-body"></div></div>
                        <div class="card mb-4 shadow-sm"><div class="card-header"></div><div class="card-body"></div></div>
                    </div>

                </div>
            </form>
        </article>
        <div class="footbar">

        </div>
    </div>
{% endblock %}

{% block jquery %}
    <script src="/static/js/base_conf.js"></script>
{% endblock jquery%}
