{% extends "base.html" %}

{% block styecss %}
    <link rel="stylesheet" type="text/css" href="/static/css/view_hr_list.css">
{% endblock styecss %}

{% block mainbody %}
    <div class="row">
        <nav class="col-2 border-right">
            <div class="limg"></div>
            <nav class="nav flex-column">
                <a class="nav-link h5" data-toggle="collapse" href="#hr" aria-expanded="false" aria-controls="hr">员工</a>
                    <div class="collapse multi-collapse" id="hr">
                        <a class="nav-link"  href="/dep/"><i class="fa fa-paperclip fa-1x"></i><span class="menu-title">  员工</span></a>
                    </div>
                <a class="nav-link h5" data-toggle="collapse" href="#dep" aria-expanded="false" aria-controls="dep">部门</a>
                    <div class="collapse multi-collapse" id="dep">
                        <a class="nav-link"  href="/dep/"><i class="fa fa-paperclip fa-1x"></i><span class="menu-title">  部门</span></a>
                    </div>
                <a class="nav-link h5 collapsed" data-toggle="collapse" href="#config" aria-expanded="false" aria-controls="config">设置</a>
                    <div class="collapse multi-collapse" id="config">
                        <a class="nav-link"  href="/dep/"><i class="fa fa-paperclip fa-1x"></i><span class="menu-title">  常规</span></a>
                        <a class="nav-link"  href="/dep/"><i class="fa fa-paperclip fa-1x"></i><span class="menu-title">  高级</span></a>
                    </div>
            </nav>
        </nav>
        <div class="col-10">
            <div class="container-fluid">
                <div class="row mt-2">
                    <h3 class="col-sm-6">{{ title }}</h3>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-6 mb-3">
                        <a class="btn btn-outline-primary" href="/sync">获取部门</a>
                    </div>
                </div>
            </div>
            <article class="row">
                <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th></th>
                            <th>编号</th>
                            <th>名称</th>
                            <th>上级</th>
                        </tr>
                    </thead>
                    <tbody>
    {#                    {{ context | safe }}#}
                        {% for item in context %}
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>{{ item.pid }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.parentid }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </article>
        </div>
    </div>
{% endblock %}
