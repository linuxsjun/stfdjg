{% extends "base.html" %}

{% block styecss %}
    <link rel="stylesheet" type="text/css" href="/static/css/view_hr_list.css">
{% endblock styecss %}

{% block mainbody %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 border-right">
                <div class="limg"></div>
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item list-group-item">
                        <h5><i class="fa fa-users fa-1x"></i> 员工</h5>
                        <a class="nav-link" href="/hr/"><i class="fa fa-user fa-1x"></i> 员工</a>
                    </li>
                    <li class="nav-item list-group-item">
                        <h5><i class="fa fa-code-fork fa-1x"></i> 部门</h5>
                        <a class="nav-link active" href="/dep/">部门</a>
                    </li>
                    <li class="nav-item list-group-item">
                        <h5><i class="fa fa-wrench fa-1x"></i> 设置</h5>
                        <a class="nav-link"  href="#">常规</a>
                        <a class="nav-link"  href="#">高级</a>
                    </li>
                </ul>
            </div>
            <div class="col-10">
                <div class="container-fluid">
                    <div class="row mt-2">
                        <h3 class="col-sm-6">{{ title }}</h3>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-6 mb-3">
                            <a class="btn btn-outline-primary" href="/sync">获取部门</a>
                        </div>
                    </div>
                </div>
                <article class="row">
                    <table class="table table-hover table-condensed">
                        <thead>
                            <tr>
                                <th></th>
                                <th>名称</th>
                                <th>上级</th>
                            </tr>
                        </thead>
                        <tbody>
        {#                    {{ context | safe }}#}
                            {% for item in context %}
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.parentid }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </article>
            </div>
        </div>
    </div>
{% endblock %}
